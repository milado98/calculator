<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
          <div id="previous-operand" class="previous-operand"></div>
          <div id="current-operand" class="current-operand"></div>
        </div>
        <button id="all-clear" class="span-two">AC</button>
        <button id="delete">DEL</button>
        <button id="operation">รท</button>
        <button id="number-btn">1</button>
        <button id="number-btn">2</button>
        <button id="number-btn">3</button>
        <button id="operation">*</button>
        <button id="number-btn">4</button>
        <button id="number-btn">5</button>
        <button id="number-btn">6</button>
        <button id="operation">+</button>
        <button id="number-btn">7</button>
        <button id="number-btn">8</button>
        <button id="number-btn">9</button>
        <button id="operation">-</button>
        <button id="number-btn">.</button>
        <button id="number-btn">0</button>
        <button id="equals" class="span-two">=</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
